- pipeline: id_yml
  refs:
  - refs/heads/master
  fail_on_prepare_env_warning: true
  events:
  - type: WEBHOOK
  - type: PUSH
  arch: ARM64
  actions:
  - action: ./gradlew assembleRelease
    type: BUILD
    execute_commands:
    - chmod +x gradlew
    - ./gradlew assembleRelease
    setup_commands:
    - microdnf install unzip
    cached_dirs:
    - /root/.gradle
    - /opt/android/sdk
    shell: BASH
    docker_image_name: library/openjdk
    docker_image_tag: 24
